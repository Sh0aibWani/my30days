<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css" type="text/css">
    <title>Day 3</title>
</head>
<body>
    <h2>Update Css Variables using <span class="hl">JS</span></h2>

    <div class="controls">
        <label for="spacing">spacing: </label>
        <input id="spacing" name="spacing" type="range" min="10" max="200" data-sizing="px">
        <label for="blur">Blur: </label>
        <input id="blur" name="blur" type="range" min="0" max="25" value="10" data-sizing="px">
        <label for="color">Base: </label>
        <input id="color" name="base" type="color" value="#ffc600">
    </div>

    <div class="container">
        <img src="./bg.jpg" alt="" class="image">
    </div>

    <script src="./static/index.js" defer></script>
</body>
</html>
